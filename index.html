<!DOCTYPE html>
<html>
<head>
    <title>Industrial Clicker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(200, 0, 0, 0.15) 0%, transparent 25%),
                linear-gradient(to bottom, rgba(10, 10, 10, 0.9), rgba(30, 0, 0, 0.9));
            color: #e00;
            overflow: hidden;
        }
        
        .clicker-container {
            position: relative;
            width: 300px;
            padding: 40px;
            border: 3px solid #500;
            border-radius: 2px;
            background-color: rgba(20, 20, 20, 0.8);
            box-shadow: 
                0 0 30px rgba(200, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        
        .counter {
            font-size: 64px;
            margin: 30px 0;
            font-weight: bold;
            text-shadow: 0 0 10px #e00;
            letter-spacing: 3px;
            position: relative;
        }
        
        .counter::after {
            content: "SYSTEM ONLINE";
            position: absolute;
            bottom: -25px;
            left: 0;
            width: 100%;
            font-size: 12px;
            color: #777;
            letter-spacing: 2px;
        }
        
        .click-button {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(to bottom, #300, #100);
            color: #e00;
            border: 2px solid #500;
            border-radius: 0;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px #e00;
            position: relative;
            overflow: hidden;
        }
        
        .click-button:hover {
            background: linear-gradient(to bottom, #400, #200);
            box-shadow: 0 0 20px rgba(200, 0, 0, 0.7);
        }
        
        .click-button:active {
            transform: translateY(2px);
            background: linear-gradient(to bottom, #200, #000);
        }
        
        .gear {
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 15L54 25H46L50 15ZM25 46L15 50L25 54V46ZM50 85L46 75H54L50 85ZM75 54L85 50L75 46V54ZM28 28L35 35L28 28ZM65 35L72 28L65 35ZM72 72L65 65L72 72ZM35 65L28 72L35 65Z" fill="%23500"/></svg>');
            opacity: 0.3;
            animation: rotate linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(
                    rgba(200, 0, 0, 0.1) 1px, 
                    transparent 1px
                );
            background-size: 100% 3px;
            pointer-events: none;
            animation: scan 8s linear infinite;
        }
        
        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="clicker-container">
        <div class="scanlines"></div>
        <div id="gear1" class="gear" style="top: 10px; left: 10px; animation-duration: 20s;"></div>
        <div id="gear2" class="gear" style="bottom: 10px; right: 10px; animation-duration: 25s;"></div>
        
        <div class="counter" id="clickCount">0</div>
        <button class="click-button" id="clickButton">АКТИВИРОВАТЬ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let clickCounter = 0;
        let isDataLoaded = false;

        // Инициализация
        tg.ready();
        tg.expand();
        
        // Создаем шестерёнки
        function createGears() {
            const gears = [
                { id: 'gear1', size: 60, speed: 20 },
                { id: 'gear2', size: 70, speed: -25 },
                { id: 'gear3', size: 50, speed: 15 }
            ];
            
            gears.forEach(gear => {
                const el = document.getElementById(gear.id);
                el.style.width = `${gear.size}px`;
                el.style.height = `${gear.size}px`;
                el.style.animationDuration = `${Math.abs(gear.speed)}s`;
                el.style.animationDirection = gear.speed > 0 ? 'normal' : 'reverse';
            });
        }
        
        // Загрузка сохранённых данных
        function loadCounter() {
            tg.CloudStorage.getItem('clickCount', (error, savedValue) => {
                if (!error && savedValue !== null) {
                    clickCounter = parseInt(savedValue) || 0;
                }
                updateCounterDisplay();
                isDataLoaded = true;
            });
        }
        
        createGears();
        loadCounter();

        // Обработчик клика
        document.getElementById('clickButton').addEventListener('click', () => {
            if (!isDataLoaded) return;
            
            clickCounter++;
            updateCounterDisplay();
            saveCounter();
            
            // Эффект при клике
            const container = document.querySelector('.clicker-container');
            container.style.boxShadow = '0 0 40px rgba(200, 0, 0, 0.8)';
            setTimeout(() => {
                container.style.boxShadow = '0 0 30px rgba(200, 0, 0, 0.5)';
            }, 300);
        });

        // Обновление отображения счётчика
        function updateCounterDisplay() {
            const counter = document.getElementById('clickCount');
            counter.textContent = clickCounter;
            
            // Эффект перегрузки каждые 5 кликов
            if (clickCounter % 5 === 0) {
                counter.style.transform = 'scale(1.2)';
                counter.style.color = '#f00';
                setTimeout(() => {
                    counter.style.transform = 'scale(1)';
                    counter.style.color = '#e00';
                }, 300);
            }
        }

        // Сохранение счётчика
        function saveCounter() {
            tg.CloudStorage.setItem('clickCount', clickCounter.toString(), (error) => {
                if (error) console.error("Ошибка сохранения:", error);
            });
        }
    </script>
</body>
</html>
