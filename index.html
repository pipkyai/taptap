<!DOCTYPE html>
<html>
<head>
    <title>Счетчик кликов</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f2f5;
        }
        button {
            padding: 10px 15px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .counter {
            font-size: 24px;
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Счетчик кликов</h1>
    <div class="counter">Кликов: <span id="clickCount">0</span></div>
    <button id="clickButton">Кликнуть</button>
    <button id="resetButton">Сбросить</button>

    <script>
        const tg = window.Telegram.WebApp;
        let clickCounter = 0; // Начальное значение счетчика

        // Инициализация приложения
        tg.ready();
        tg.expand();
        tg.MainButton.show().setText("Закрыть").onClick(() => tg.close());

        // Загружаем сохраненное значение из CloudStorage
        tg.CloudStorage.getItem('clickCount', (error, savedValue) => {
            if (!error && savedValue) {
                clickCounter = parseInt(savedValue) || 0;
                updateCounterDisplay();
            }
        });

        // Назначаем обработчики кнопок
        document.getElementById('clickButton').addEventListener('click', incrementCounter);
        document.getElementById('resetButton').addEventListener('click', resetCounter);

        // Увеличиваем счетчик
        function incrementCounter() {
            clickCounter++;
            updateCounterDisplay();
            saveCounter();
        }

        // Сбрасываем счетчик
        function resetCounter() {
            clickCounter = 0;
            updateCounterDisplay();
            saveCounter();
        }

        // Обновляем число на экране
        function updateCounterDisplay() {
            document.getElementById('clickCount').textContent = clickCounter;
        }

        // Сохраняем в CloudStorage
        function saveCounter() {
            tg.CloudStorage.setItem('clickCount', clickCounter.toString(), (error) => {
                if (error) {
                    console.error("Ошибка сохранения:", error);
                }
            });
        }
    </script>
</body>
</html>
