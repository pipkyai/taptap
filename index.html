<!DOCTYPE html>
<html>
<head>
    <title>Надёжный счётчик кликов</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f2f5;
        }
        button {
            padding: 10px 15px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .counter {
            font-size: 24px;
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Счётчик кликов</h1>
    <div class="counter">Кликов: <span id="clickCount">0</span></div>
    <button id="clickButton">Кликнуть</button>
    <button id="resetButton">Сбросить</button>

    <script>
        const tg = window.Telegram.WebApp;
        let clickCounter = 0;
        let isDataLoaded = false;

        // ===== 1. ИНИЦИАЛИЗАЦИЯ =====
        tg.ready();
        tg.expand();
        
        // Главная кнопка (закрытие с сохранением)
        tg.MainButton.show()
            .setText("Закрыть")
            .onClick(() => {
                saveCounter(() => tg.close());
            });

        // ===== 2. ЗАГРУЗКА ДАННЫХ =====
        function loadCounter() {
            tg.CloudStorage.getItem('clickCount', (error, savedValue) => {
                if (!error && savedValue !== null) {
                    clickCounter = parseInt(savedValue) || 0;
                }
                updateCounterDisplay();
                isDataLoaded = true;
            });
        }
        loadCounter();

        // ===== 3. ОБРАБОТЧИКИ КЛИКОВ =====
        document.getElementById('clickButton').addEventListener('click', () => {
            if (!isDataLoaded) return;
            clickCounter++;
            updateCounterDisplay();
            saveCounter();
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            if (!isDataLoaded) return;
            clickCounter = 0;
            updateCounterDisplay();
            saveCounter();
        });

        // ===== 4. ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ =====
        function updateCounterDisplay() {
            document.getElementById('clickCount').textContent = clickCounter;
        }

        function saveCounter(callback) {
            tg.CloudStorage.setItem('clickCount', clickCounter.toString(), (error) => {
                if (error) console.error("Ошибка сохранения:", error);
                if (callback) callback();
            });
        }

        // ===== 5. СОХРАНЕНИЕ ПРИ ЗАКРЫТИИ =====
        tg.onEvent('viewportChanged', (event) => {
            if (event.isStateStable) {
                saveCounter();
            }
        });
    </script>
</body>
</html>
