<!DOCTYPE html>
<html>
<head>
    <title>My Mini App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f2f5;
        }
        button {
            padding: 10px 15px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .counter {
            font-size: 24px;
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>–ü—Ä–∏–≤–µ—Ç, Telegram! üëã</h1>
    <p>–≠—Ç–æ Mini App —Å–æ —Å—á–µ—Ç—á–∏–∫–æ–º –∫–ª–∏–∫–æ–≤</p>
    <div class="counter">–ö–ª–∏–∫–æ–≤: <span id="clickCount">0</span></div>
    <button onclick="incrementCounter()">–ù–∞–∂–º–∏ –º–µ–Ω—è!</button>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—á–µ—Ç—á–∏–∫–∞ (–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –∏–ª–∏ 0)
        let clickCounter = tg.CloudStorage.getItem('clickCount') || 0;
        document.getElementById('clickCount').textContent = clickCounter;

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ó–∞–∫—Ä—ã—Ç—å"
        tg.expand();
        tg.MainButton.show().setText("–ó–∞–∫—Ä—ã—Ç—å").onClick(() => tg.close());

        // –§—É–Ω–∫—Ü–∏—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞
        function incrementCounter() {
            clickCounter++;
            document.getElementById('clickCount').textContent = clickCounter;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –≤ CloudStorage Telegram
            tg.CloudStorage.setItem('clickCount', clickCounter.toString(), (error) => {
                if (error) {
                    console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", error);
                }
            });
        }
    </script>
</body>
</html>
