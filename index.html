<!DOCTYPE html>
<html>
<head>
    <title>Счетчик кликов</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f2f5;
        }
        button {
            padding: 10px 15px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .counter {
            font-size: 24px;
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Счетчик кликов</h1>
    <div class="counter">Кликов: <span id="clickCount">0</span></div>
    <button onclick="incrementCounter()">Кликнуть</button>
    <button onclick="resetCounter()">Сбросить</button>

    <script>
        const tg = window.Telegram.WebApp;
        let clickCounter = 0;

        // Инициализация при загрузке
        tg.ready();
        tg.expand();
        
        // Загружаем сохраненное значение
        tg.CloudStorage.getItem('clickCount', (error, value) => {
            if (!error && value) {
                clickCounter = parseInt(value) || 0;
            }
            document.getElementById('clickCount").textContent = clickCounter;
        });

        // Кнопка закрытия
        tg.MainButton.show().setText("Закрыть").onClick(() => tg.close());

        // Увеличиваем счетчик
        function incrementCounter() {
            clickCounter++;
            updateCounter();
        }

        // Сбрасываем счетчик
        function resetCounter() {
            clickCounter = 0;
            updateCounter();
        }

        // Обновляем отображение и сохраняем
        function updateCounter() {
            document.getElementById('clickCount").textContent = clickCounter;
            tg.CloudStorage.setItem('clickCount', clickCounter.toString(), (error) => {
                if (error) console.error("Ошибка сохранения:", error);
            });
        }
    </script>
</body>
</html>
