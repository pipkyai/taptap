<!DOCTYPE html>
<html>
<head>
    <title>Neon Cyber Clicker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a2a 0%, #1e0036 100%);
            color: #00f2ff;
            overflow: hidden;
            position: relative;
        }
        
        /* Голографическая сетка */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
        }
        
        .clicker {
            text-align: center;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(0, 242, 255, 0.3);
            padding: 40px;
            border-radius: 5px;
            background: rgba(10, 10, 42, 0.7);
            box-shadow: 0 0 30px rgba(255, 0, 242, 0.2);
        }
        
        .counter {
            font-size: 72px;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 0 0 10px #00f2ff;
            letter-spacing: 2px;
        }
        
        .click-button {
            padding: 15px 50px;
            font-size: 24px;
            background: transparent;
            color: #00f2ff;
            border: 2px solid #00f2ff;
            border-radius: 0;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #00f2ff;
        }
        
        .click-button:hover {
            box-shadow: 0 0 20px #00f2ff, 
                        inset 0 0 10px #00f2ff;
        }
        
        .click-button:active {
            background: rgba(0, 242, 255, 0.2);
        }
        
        /* Анимация свечения */
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        .clicker::after {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 1px solid #ff00f2;
            border-radius: 5px;
            animation: pulse 3s infinite;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="clicker">
        <div class="counter" id="clickCount">0</div>
        <button class="click-button" id="clickButton">ВЗЛОМАТЬ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let clickCounter = 0;
        let isDataLoaded = false;

        // Инициализация
        tg.ready();
        tg.expand();
        
        // Загрузка сохранённых данных
        function loadCounter() {
            tg.CloudStorage.getItem('clickCount', (error, savedValue) => {
                if (!error && savedValue !== null) {
                    clickCounter = parseInt(savedValue) || 0;
                }
                updateCounterDisplay();
                isDataLoaded = true;
            });
        }
        loadCounter();

        // Обработчик клика
        document.getElementById('clickButton').addEventListener('click', () => {
            if (!isDataLoaded) return;
            
            clickCounter++;
            updateCounterDisplay();
            saveCounter();
            
            // Эффект при клике
            const btn = document.getElementById('clickButton');
            btn.style.boxShadow = '0 0 30px #ff00f2, inset 0 0 15px #ff00f2';
            setTimeout(() => {
                btn.style.boxShadow = '0 0 20px #00f2ff, inset 0 0 10px #00f2ff';
            }, 200);
        });

        // Обновление отображения счётчика
        function updateCounterDisplay() {
            const counter = document.getElementById('clickCount');
            counter.textContent = clickCounter;
            
            // Динамическое изменение цвета
            if (clickCounter % 10 === 0) {
                counter.style.color = '#ff00f2';
                counter.style.textShadow = '0 0 10px #ff00f2';
                setTimeout(() => {
                    counter.style.color = '#00f2ff';
                    counter.style.textShadow = '0 0 10px #00f2ff';
                }, 300);
            }
        }

        // Сохранение счётчика
        function saveCounter() {
            tg.CloudStorage.setItem('clickCount', clickCounter.toString(), (error) => {
                if (error) console.error("Ошибка сохранения:", error);
            });
        }
    </script>
</body>
</html>
